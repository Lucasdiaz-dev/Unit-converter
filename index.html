<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="whole-block">
            <!-- TOP-->
            <section id="sect-one">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el"></input>
                <button id="conv-btn">Convert</button>
            </section>
            <!-- BOTTOM -->
            <section id="sect-two">

                <div class="boxes">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meter</p>
                </div>

                <div class="boxes">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>

                <div class="boxes">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>

            </section>
        </div>
        <script src="interact.js"></script>
    </body>
</html>
